<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header class="cabecalho">
      <h1>Lista de Compras</h1>
    </header>
    <main>
        <div class="content">
            <input type="text" class="campo-adicionar">
            <button class="botao-adicionar">Adicionar</button>
            <h2>Sua lista de compras: </h2>

            <div id="tabela">
                <table class="tabela-itens">
                    <tbody>
                        <tr>
                            <th>Indice</th>
                            <th>Nome</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="src/script.js"></script>
</body>
</html>
